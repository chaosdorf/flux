apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin

spec:
  interval: 1h
  install:
    createNamespace: false

  chart:
    spec:
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: jellyfin

  values:
    nodeSelector:
      intel-quick-sync: "true"

    resources:
      jellyfin:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 3000m
          memory: 4Gi

    podSecurityContext:
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
      seccompProfile:
        type: RuntimeDefault

    containerSecurityContext:
      readOnlyRootFilesystem: true
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0

    persistence:
      config:
        enabled: true

      data:
        enabled: true

        volumeClaimSpec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 32Gi

    ingress:
      enabled: true
      tls: true
      hostname: jellyfin.chaosdorf.space

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod

    jellyfin:
      extraDevices:
      - /dev/dri

      mediaVolumes:
      - name: fileserver
        readOnly: false
        volumeSpec:
          accessModes:
          - ReadWriteOnce
          capacity:
            storage: 12Ti
          nfs:
            path: /srv/storage
            server: fileserver.chaosdorf.space
