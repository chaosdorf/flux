apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zigbee
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: zigbee.chaosdorf.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee
                port:
                  number: 80
  tls:
    - secretName: ingress-tls
      hosts:
        - zigbee.chaosdorf.space
